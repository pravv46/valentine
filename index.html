<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Harinie üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3c6, #ff758f);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts background */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Card */
.card {
  background: white;
  width: 360px;
  padding: 25px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Image */
.card img {
  width: 100%;
  border-radius: 25px;
  margin-bottom: 15px;
}

/* Text */
h2 {
  color: #ff477e;
  margin-bottom: 5px;
}

h1 {
  font-size: 22px;
  color: #333;
}

/* Buttons */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  position: absolute;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  left: 40px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#noBtn {
  background: #eee;
  color: #444;
  right: 40px;
}

/* Fireworks */
.spark {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  animation: spark 1s ease-out forwards;
}

@keyframes spark {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(20); opacity: 0; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (5 + Math.random() * 5) + "s";
  h.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <img src="images/love.jpg" alt="Love">

  <h2>Harinie üíï</h2>
  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üôà</button>
  </div>
</div>

<script>
let noMoves = 0;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseenter", () => {
  if (noMoves >= 6) return;

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noMoves++;
});

yesBtn.addEventListener("click", () => {
  for (let i = 0; i < 20; i++) fire();
  alert("Yayyyy üíñ Harinie said YES!!!");
});

function fire() {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.top = Math.random() * window.innerHeight + "px";
  s.style.background = `hsl(${Math.random()*360},100%,70%)`;
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1000);
}
</script>

</body>
</html>
