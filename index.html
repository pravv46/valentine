<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Heart rain */
.heart-rain::before {
  content: "ğŸ’– ğŸ’• ğŸ’˜ ğŸ’“ ğŸ’— ğŸ’ ğŸ’";
  position: fixed;
  top: -40px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  animation: rain 10s linear infinite;
}

@keyframes rain {
  from { transform: translateY(0); }
  to { transform: translateY(120vh); }
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: pop 1s ease;
  position: relative;
  z-index: 2;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Photo */
.photo {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #ff4d6d;
  margin-bottom: 15px;
}

h2 {
  color: #ff4d6d;
}

h1 {
  font-size: 22px;
  color: #333;
  margin-top: 5px;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.12);
  box-shadow: 0 8px 15px rgba(0,0,0,0.25);
}

button:first-child {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
}

/* YES Screen */
.yes-screen {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 5;
}

.yes-screen h1 {
  font-size: 42px;
}

.yes-screen p {
  font-size: 20px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="heart-rain"></div>

<div class="card" id="card">
  <img
    src="https://i.ibb.co/xPgFW7n/Whats-App-Image-2026-02-08-at-1-29-04-PM.jpg"
    class="photo"
    alt="My Valentine"
  />

  <h2>Harinie ğŸ’•</h2>
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button onclick="yesClicked()">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="yes-screen" id="yesScreen">
  <h1>I know Harinie, ğŸ’–</h1>
  <p>You are my Valentine forever ğŸ˜˜ğŸ’</p>
  <div>ğŸ’ğŸ’ğŸ’</div>
</div>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 220 - 110;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function yesClicked() {
  document.getElementById("card").style.display = "none";
  document.getElementById("yesScreen").style.display = "flex";
  startFireworks();
}

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
  setInterval(() => {
    for (let i = 0; i < 70; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        vx: Math.random() * 7 - 3.5,
        vy: Math.random() * 7 - 3.5,
        life: 100
      });
    }
  }, 300);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "rgba(255,255,255,0.9)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fill();
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
